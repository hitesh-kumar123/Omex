<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-weight: bold;
            font-size: 24px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Code Optimizer</h1>
        </div>
        <div class="info">
            <p>This backend app uses AI to optimize the provided code for better performance, readability, and maintainability.</p>
            <p>Simply provide your code, and our AI will review and optimize it for you.</p>
        </div>
    </div>
</body>
</html>
